<!DOCTYPE html>
<html lang="en">
<head>
<title>WEB-DEV | 2025</title>
</head>
<body>
<h1>LIST TAGS </h1>
<p>There are three types of list tags :</p>
<span><strong>Order list</strong> (ol) </span>
</br>
<span><strong>Unorder list</strong> (ul) </span>
</br>
<span><strong>Description list</strong> (dl) </span>
<hr />
<ol start="1" type="i">
<li>one</li>
<li>Two</li>
<li>Three</li>
</ol>
<hr />
<ul>
<li>one</li>
<li>Two</li>
<li>Three</li>
</ul>
<hr />
<dl>
<dt><strong>Description List :</strong></dt>
<dd>This is description list .</dd>
</dl>
</body>
</html>
